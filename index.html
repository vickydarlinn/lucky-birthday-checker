<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vicky's lucky b'day checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="warning">* This site dosen't take any information</div>
    <h1 class="app_heading">Lucky BirthDay Checker</h1>

      <div class="app_container">
        <div>
          <label for="datOfBirth">Your date of birth</label>

        <div><button class="check btn">check</button></div>

      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
